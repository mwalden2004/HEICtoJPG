#services

apiVersion: v1
kind: Service
metadata:
  name: heicconverter
spec:
  selector:
    app: heicconverter
  ports:
    - name: heic
      port: 3000
      targetPort: 3000
  type: LoadBalancer
---
#app

apiVersion: apps/v1
kind: Deployment
metadata:
  name: heicconverter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: heicconverter
  template:
    metadata:
      labels:
        app: heicconverter
    spec:
      containers:
        - name: app
          image: <IMAGE>
          imagePullPolicy: Always
          ports:
            - containerPort: 3000